<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:fragment="header">
    <meta charset="utf-8">
    <title th:text="${edit} == '0'? '详情': '编辑'"></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/common/layui/css/layui.css" media="all">

    <script src="/common/jquery.min.2.1.1.js" charset="utf-8"></script>
</head>
<body>
<button class="layui-btn layui-btn-primary" onclick="javascript:history.back(-1);">返回</button>
<form class="layui-form" action="" style="margin-top: 50px">
    <div class="layui-form-item">
        <label class="layui-form-label">ID</label>
        <div class="layui-input-block">
            <input type="text" name="id" th:value="${user}? ${user.id}: ''" autocomplete="off"
                   placeholder="请输入ID" class="layui-input" th:readonly="${edit} == '1'?false:'readonly'">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">名字</label>
        <div class="layui-input-block">
            <input type="text" name="name" th:value="${user}? ${user.name}: ''" lay-verify="title" autocomplete="off"
                   placeholder="请输入名字" class="layui-input" th:readonly="${edit} == '1'?false:'readonly'">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">年龄</label>
        <div class="layui-input-block">
            <input type="number" name="age" th:value="${user}? ${user.age}: ''" lay-verify="number" autocomplete="off"
                   placeholder="请输入年龄" class="layui-input" th:readonly="${edit} == '1'?false:'readonly'">
        </div>
    </div>
    <div type="hidden" th:value="${edit}"></div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script src="/common/layui/layui.js" charset="utf-8"></script>
<script src="/add.js" charset="utf-8"></script>

</body>
</html>
